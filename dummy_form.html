<html>   
   <head>
      <title>Form Validation</title>      
      <script type = "text/javascript">
       
            // Form validation code will come here.
         //-->

         function validate ()
         {var text = document.getElementById("text1").value;
        
         var regx = /[7-9]\d{9}/;
        if (regx.test(text))
        {document.getElementById("lbtext").innerHTML="Valid";
        document.getElementById("lbtext").style.visibility="visible";
        document.getElementById("lbtext").style.color="green";
    
    
    
    
    }
    else 
    {document.getElementById("lbtext").innerHTML="InValid";
        document.getElementById("lbtext").style.visibility="visible";
        document.getElementById("lbtext").style.color="red";}
        
        
        
        
        }
      </script>      
   </head>
   
   <body>
    <form>
        <input id="text1" placeholder="Cellphone" type="number"/><br>
        <label id="lbtext" style="color : red; visibility: hidden"></label>Invalid</label>
        <br>
        <button onclick="validate()" type ="button"></button> Submit </button>
    </form>  
   </body>
</html>
